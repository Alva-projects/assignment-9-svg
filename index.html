<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <div class="import-svg">
        <svg>
            <use href="images/rain-cloud.svg#rain-cloud"></use>
        </svg>
    </div>
    <div class="cross-svg">
        <svg width="240" height="240" viewbox="0 0 240 240" fill="green" xmlns="http://www.w3.org/2000/svg">
            <circle cx="120" cy="120" r="100" stroke-width="0" fill="red" stroke="red"/>
            <polyline points="80 80 155 160" stroke="white" stroke-width="20" stroke-linecap="round"/>
            <polyline points="160 80 80 160" stroke="white" stroke-width="20" stroke-linecap="round"/>
        </svg>
    </div>
    <div class="delete-svg">
        <svg width="240" height="240" viewbox="0 0 240 240" fill="green" xmlns="http://www.w3.org/2000/svg">
            <circle cx="120" cy="120" r="100" stroke-width="0" fill="red" stroke="red"/>
            <polyline points="80 80 155 160" stroke="white" stroke-width="10"/>
            <polyline points="160 80 80 160" stroke="white" stroke-width="10"/>
        </svg>
    </div>
    <div class="check-mark-svg">
        <svg width="240" height="240" viewbox="0 0 240 240" fill="white" xmlns="http://www.w3.org/2000/svg">
            <circle cx="120" cy="120" r="100" stroke-width="20" fill="white" stroke="green"/>
            <polyline points="160 80 110 160 90 120" stroke="green" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="check-mark-green-svg">
        <svg width="240" height="240" viewbox="0 0 240 240" fill="green" xmlns="http://www.w3.org/2000/svg">
            <circle cx="120" cy="120" r="100" stroke-width="20" fill="green" stroke="green"/>
            <polyline points="160 80 110 160 90 120" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="credit-card">
        <svg width="240" height="240" viewbox="0 0 240 240" fill="black" xmlns="http://www.w3.org/2000/svg">
            <rect width="230" height="140" rx="30"/>
            <polyline points="0 85 240 85" stroke="white" stroke-width="35"></polyline>
        </svg>
    </div>
    <div class="magnifying-glass">
        <svg width="240" height="240" viewbox="0 0 240 240" fill="black" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" stroke-width="20" stroke="black" fill="white"/>    
        <polyline points="200 180 170 155" stroke="black" stroke-width="20" stroke-linecap="round"/>
    </div>
</body>
</html>
