<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <div class="import-svg">
        <svg>
            <use href="images/rain-cloud.svg#rain-cloud"></use>
        </svg>
    </div>
    <div class="cross-svg">
        <svg width="240" height="240" viewbox="0 0 240 240" fill="green" xmlns="http://www.w3.org/2000/svg">
            <circle cx="120" cy="120" r="100" strokewidth="0" fill="red" stroke="red"/>
            <polyline points="80 80 155 160" stroke="white" stroke-width="20" stroke-linecap="round"/>
            <polyline points="160 80 80 160" stroke="white" stroke-width="20" stroke-linecap="round"/>
        </svg>
    <div class="check-mark-svg">
        <svg width="240" height="240" viewbox="0 0 240 240" fill="green" xmlns="http://www.w3.org/2000/svg">
            <circle cx="120" cy="120" r="100" strokewidth="0" fill="green" stroke="green"/>
            <polyline points="160 80 110 160 90 120" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</body>
</html>
